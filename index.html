          function findSubStringPosition(s, sottostringa) {
    let posizioni = [];
    let indice = s.indexOf(sottostringa);

    while (indice !== -1) {
        posizioni.push(indice);
        indice = s.indexOf(sottostringa, indice + 1);
    }

    return posizioni;
}
